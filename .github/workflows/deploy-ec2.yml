name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Set up Docker and build containers
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd  # Remove any conflicting containerd package
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          
      - name: Build Docker containers
        run: |
          sudo docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-backend ./backend
          sudo docker build -t ${{ secrets.DOCKER_USERNAME }}/ecom-frontend ./frontend

      - name: Push Docker images to DockerHub
        run: |
          sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/ecom-backend
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/ecom-frontend

  # Job 2: Deploy using Ansible
  deploy:
    runs-on: ubuntu-latest
    needs: docker  # This job depends on the docker job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      - name: Set up SSH private key
        run: |
          echo "$ANSIBLE_SSH_PRIVATE_KEY_FILE" > private_key.pem
          chmod 600 private_key.pem

      - name: Run Ansible playbook for deployment
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml
        env:
          ANSIBLE_SSH_PRIVATE_KEY_FILE: ${{ secrets.EC2_SSH_KEY }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
